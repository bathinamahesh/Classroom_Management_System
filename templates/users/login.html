{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>
      {% block title %}

      CRMS -Login Page
          
        {% endblock title %}</title>
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img src="{% static 'img/logo.jpeg' %}" alt="logo" width="100" />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form
                  method="POST"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >{% csrf_token %}
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email">User ID</label>
                    <input
                      id="email"
                      type="text"
                      class="form-control"
                      name="username"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">User ID is is invalid</div>
                  </div>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">Password</label>
                      <a href="forgot.html" class="float-end">
                        Forgot Password?
                      </a>
                    </div>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                    />
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        class="form-check-input"
                      />
                      <label for="remember" class="form-check-label"
                        >Remember Me</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary ms-auto">
                      Login
                    </button>
                    {% if errorlogin %}
                    <script language="JavaScript">alert('Incorrect Details :(')</script>
                    {% endif %}
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Don't have an account?
                  <a href="{% url 'register' %}" class="text-dark"
                    >Create One</a
                  >
                </div>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2022-2024 &mdash; CRMS
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
